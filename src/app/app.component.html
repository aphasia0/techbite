<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div style="height:100%;display: flex;flex-direction: column">
      <div style="flex-grow: 1">
        <div
          class="sidebar-logo"
          [ngClass]="isCollapsed ? 'sidebar-logo-small' : ''"
        >
          <a href="/home" target="_blank">
            <img
              [src]="
            isCollapsed
              ? 'assets/default-no-text.svg'
              : 'assets/default-monochrome.svg'
          "
              alt="logo"
            />
          </a>
        </div>
        <ul
          nz-menu
          nzOpen
          nzTheme="dark"
          nzMode="inline"
          [nzInlineCollapsed]="isCollapsed"
        >
          <li nzMatchRouter routerLink="/home" nz-menu-item>
            <i nz-icon nzType="home"></i>
            <span>Home</span>
          </li>
          <li nz-submenu nzOpen nzTitle="Blog" nzIcon="highlight">
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let page of links">
                <a [routerLink]="page.route">{{ page.title }}</a>
              </li>
            </ul>
          </li>
          <li nzMatchRouter routerLink="/about" nz-menu-item>
            <i nz-icon nzType="smile"></i>
            <span>About</span>
          </li>


        </ul>
      </div>
      <div style="background: #053017;">
        <a href="https://twitter.com/aphasia0" target="_blank" ><i style="padding:10px;font-size: 33px;color: white;" nz-icon nzType="twitter" nzTheme="outline"></i></a>
        <a href="https://www.linkedin.com/in/antonio-giordano-b1673a36/" target="_blank" ><i style="padding:10px;font-size: 33px;color: white;" nz-icon nzType="linkedin" nzTheme="outline"></i></a>
      </div>

    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <div nz-row nzJustify="start" class="app-header">
        <div
          nz-col
          nzXs="3"
          nzSm="3"
          nzMd="3"
          nzLg="12"
          nzXl="12"
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
        >
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </div>

        <div
          nz-col
          nzXs="21"
          nzSm="21"
          nzMd="21"
          nzLg="12"
          nzXl="12"
          class="search-input"
        >

          <form #f="ngForm" nz-form (ngSubmit)="search(f)">

                <nz-input-group
                  nzSearch
                  nzSize="large"
                  [nzAddOnAfter]="suffixIconButton"
                >
                  <input
                    class="search-box"
                    name="search"
                    placeholder="Search"
                    nz-input
                    ngModel
                    (input)="onInput($event)"
                    [nzAutocomplete]="auto"
                  />
                </nz-input-group>
                <ng-template #suffixIconButton>
                  <button nz-button nzType="primary" nzSize="large" nzSearch>
                    <i nz-icon nzType="search" nzTheme="outline"></i>
                  </button>
                </ng-template>
                <nz-autocomplete
                  [nzDataSource]="options"
                  nzBackfill
                  #auto
                ></nz-autocomplete>

          </form>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
