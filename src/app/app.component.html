<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [nzCollapsedWidth]="0"
  >
    <div style="height:100%;display: flex;flex-direction: column">
      <div style="flex-grow: 1">
        <div
          class="sidebar-logo"
          [ngClass]="isCollapsed ? 'sidebar-logo-small' : ''"
        >
          <a href="/home" target="_blank">
            <img
              [src]="
            isCollapsed
              ? 'assets/default-no-text.svg'
              : 'assets/default-monochrome.svg'
          "
              alt="logo"
            />
          </a>
        </div>
        <ul
          nz-menu
          nzOpen
          nzTheme="dark"
          nzMode="inline"
          [nzInlineCollapsed]="isCollapsed"
        >
          <li nzMatchRouter routerLink="/home" nz-menu-item>
            <i nz-icon nzType="home"></i>
            <span>Home</span>
          </li>
          <li nz-submenu nzOpen nzTitle="Blog" nzIcon="highlight">
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let page of links">
                <a [routerLink]="page.route">{{ page.title }}</a>
              </li>
            </ul>
          </li>
          <li nzMatchRouter routerLink="/about" nz-menu-item>
            <i nz-icon nzType="smile"></i>
            <span>About</span>
          </li>


        </ul>
      </div>
      <div style="background: #053017;">
        <a href="https://twitter.com/aphasia0" target="_blank"><i style="padding:10px;font-size: 33px;color: white;"
                                                                  nz-icon nzType="twitter" nzTheme="outline"></i></a>
        <a href="https://www.linkedin.com/in/antonio-giordano-b1673a36/" target="_blank"><i
          style="padding:10px;font-size: 33px;color: white;" nz-icon nzType="linkedin" nzTheme="outline"></i></a>
      </div>

    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>

      <div nz-row nzJustify="start" class="app-header bg-white dark:bg-green-900 dark:text-white">
        <div
          nz-col
          nzSpan="3"
          class="header-trigger"

        >
          <i
            (click)="isCollapsed = !isCollapsed"
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>

        </div>
        <div
          nz-col
          nzSpan=3
          class="py-6"
        >
          <nz-switch [ngModel]="true" (ngModelChange)="call($event)" nzCheckedChildren="Dark" nzUnCheckedChildren="Light"></nz-switch>
        </div>
        <div nz-col nzSpan="0" nzMd="6"></div>
        <div
          nz-col
          nzSpan="18"
          nzMd="12"
          class="search-input py-6"
        >

          <form #f="ngForm" nz-form (ngSubmit)="search(f)">

            <nz-input-group
              nzSearch
              nzSize="large"
              [nzAddOnAfter]="suffixIconButton"
            >
              <input
                class="search-box"
                name="search"
                placeholder="Search"
                nz-input
                ngModel
                (input)="onInput($event)"
                [nzAutocomplete]="auto"
              />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" nzSize="large" nzSearch>
                <i nz-icon nzType="search" nzTheme="outline"></i>
              </button>
            </ng-template>
            <nz-autocomplete
              [nzDataSource]="options"
              nzBackfill
              #auto
            ></nz-autocomplete>

          </form>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content dark:bg-gray-900 dark:text-white">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
